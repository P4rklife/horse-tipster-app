<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Tipster App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Horse Tipster</h1>
        <form id="tip-form">
            <input type="text" id="horse-name" placeholder="Horse Name" required>
            <input type="text" id="race-name" placeholder="Race Name" required>
            <input type="number" id="odds" placeholder="Odds" required>
            <button type="submit">Add Tip</button>
        </form>
        <ul id="tip-list"></ul>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
